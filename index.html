<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <header>
        <h1>The Rock, Paper, Scissors Game</h1>
        <p>Lets Play Best of 5!</p>
      </header>
      <div id="icons">
        <img class="rpsBtn" id="rock" src="https://image.ibb.co/hdNVxf/rock.png" alt="rock">
        <img class="rpsBtn" id="paper" src="https://image.ibb.co/fVnkV0/paper.png" alt="paper">
        <img class="rpsBtn" id="scissors" src="https://image.ibb.co/dS6eq0/scissors.png" alt="scissors">
      </div>
      <div id="scoreBoard">
        <span id="userScore"></span>
        <span id="message">Good Luck!</span>
        <span id="computerScore"></span>
      </div>

      <div id="footer">
        <p>These Rock, Paper, Scissors artwork is by <a href="https://dribbble.com/shots/2193123-Rock-Paper-Scissors" target="_blank">Sacha Jerrems</a>, check his work for some epic graphic design!</p>
      </div>
    </div>


    <script src="rps.js"></script>
  </body>
</html>
